<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
    <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
    <div class="app">
        <h1>Advice #<span id="advice-number"></span></h1>
        <p id="advice-text"></p>
        <div class="divider">
            <div class="image">
                <img src="./resources/images/pattern-divider-desktop.svg" alt="Divider" id="desktop">
                <img src="./resources/images/pattern-divider-mobile.svg" alt="Divider" id="mobile">
            </div>
            <button><img src="./resources/images/icon-dice.svg" alt="Re-roll"></button>
        </div>
    </div>
</body>
</html>
