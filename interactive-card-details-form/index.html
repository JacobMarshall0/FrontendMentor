<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <section class="background-image">
                <div class="card-front">
                    <img src="./resources/images/card-logo.svg" width=75 alt="Card logo" class="card-logo">

                    <p class="card-number">0000 0000 0000 0000</p>
                    <div class="card-details">
                        <p class="card-cardholder">Jane Appleseed</p>
                        <p class="card-expiry"><span class="card-month">00</span>/<span class="card-year">00</span></p>
                    </div>
                </div>
                <div class="card-back">
                    <p class="card-security-num">000</p>
                </div>
            </section>

            <section class="details-section | ">
                <div class="details-entry">
                    <form action="" class="details-form">
                        <label for="cardholder" class="form-label">Cardholder Name</label>
                        <input type="text" class="form-input" name="cardholder" id="cardholder" placeholder="e.g. Jane Appleseed">
                        <p class="form-cardholder-error error"></p>

                        <label for="cardNumber" class="form-label">Card Number</label>
                        <input type="text" class="form-input" name="cardNumber" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000" maxlength="19">
                        <p class="form-cardnumber-error error"></p>

                        <div class="details-form-dates">
                            <div class="dates-div">
                                <label for="cardExpiryMonth" class="form-label">Exp. Date (MM/YY)</label>
                                <div class="details-expiry">
                                    <input type="text" class="form-input" name="cardExpiryMonth" id="cardExpiryMonth" placeholder="MM" maxlength="2">
                                    <input type="text" class="form-input" name="cardExpiryYear" id="cardExpiryYear" placeholder="YY" maxlength="2">
                                </div>
                            </div>
                            <div>
                                <label for="cardSecurityNum" class="form-label">CVC</label>
                                <input type="text" class="form-input" name="cardSecurityNum" id="cardSecurityNum" placeholder="e.g. 123" maxlength="4">
                            </div>
                            
                        </div>

                        <input type="submit" class="form-submit" value="Confirm">
                    </form>
                </div>
            </section>

            <section class="thanks | hidden">
                <img src="./resources/images/icon-complete.svg" alt="Complete icon">
                <h1>Thank you!</h1>
                <p>  We've added your card details</p>
                <button>Continue</button>
            </section>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
