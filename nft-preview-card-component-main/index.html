<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./resources/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <section class="card">
        <div class="image">
            <img src="./resources/images/image-equilibrium.jpg" alt="NFT Image">
            <div class="image-view">
                <img src="./resources/images/icon-view.svg" alt="View">
            </div>
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="pricing">
            <div class="price">
                <img src="./resources/images/icon-ethereum.svg" alt="ETH Icon">
                <p>0.041 ETH</p>
            </div>
            <div class="time-left">
                <img src="./resources/images/icon-clock.svg" alt="Clock">
                <p>3 days left</p>
            </div>            
        </div>
        <div class="divider"></div>
        <div class="creator-info">
            <div class="creator-pfp">
                <img src="./resources/images/image-avatar.png" alt="Profile Picture">
            </div>
            <p>Creation of <span class="name">Jules Wyvern</span></p>
        </div>
    </section>
</body>
</html>
